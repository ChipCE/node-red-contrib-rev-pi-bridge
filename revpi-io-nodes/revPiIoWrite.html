<script type="text/javascript">
    RED.nodes.registerType('rev-pi-io-write',{
        category: 'function',
        color: '#ea6711',
        defaults: {
            name: {value:""},
            ioPort: {value:"",required:true},
            enableDefault: {value:false},
            defaultValue:{value:0,validate:RED.validators.number()}

        },
        inputs:1,
        outputs:0,
        icon: "arrow.png",
        label: function() {
            return this.name||(this.ioPort||"RevPi IO Write");
        },
        oneditprepare: function() 
        {
            $("#node-input-enableDefault").change(function() {
                if ($(this).is(":checked")) 
                {
                    $("#default-value-setting").show();
                } else 
                {
                    $("#default-value-setting").hide();
                    if($('#node-input-defaultValue').val() == "")
                        $('#node-input-defaultValue').val(0);
                }
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="rev-pi-io-write">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ioPort"><i class="fa fa-sign-in"></i> IO Port</label>
        <input type="text" id="node-input-ioPort" placeholder="IO Port">
    </div>
    <div class="form-row">
        <label for="node-input-enableDefault"><i class="fa fa-spinner"></i> Set default</label>
        <input type="checkbox" id="node-input-enableDefault" placeholder="" style="display:inline-block; width:auto; vertical-align:top;">
        <label> Enable</label>
    </div>
    <div class="form-row hide" id="default-value-setting">
        <label for="node-input-defaultValue"><i class="fa fa-info-circle"></i> Value</label>
        <input type="text" id="node-input-defaultValue" placeholder="Default Value">
    </div>
</script>

<script type="text/x-red" data-help-name="rev-pi-io-write">
    <p>Write RevPi DIO.</p>
    <h3>Input</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">int</span></dt>
            <dd>Value to write.</dd>
        </dl>
    <h3>Configuration</h3>
        <dl class="message-properties">
            <dt>IO Port<span class="property-type">string</span></dt>
            <dd>IO port name.</dd>
            <dt>Set default<span class="property-type">bool</span></dt>
            <dd>Enable IO default value.</dd>
            <dt>Value<span class="property-type">int</span></dt>
            <dd>Default value.</dd>
        </dl>
</script>
