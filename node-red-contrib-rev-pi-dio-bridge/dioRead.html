<script type="text/javascript">
    RED.nodes.registerType('dio-read',{
        category: 'function',
        color: '#ff8660',
        defaults: {
            name: {value:""},
            ioPort: {value:"",required:true},
            updateRate: {value:50,validate:RED.validators.number()},
            ignoreFirst : {value:false},
            autoPolling: {value:false},
            pollingSpeed:{value:10,validate:RED.validators.number()},
            enableEdgeMode: {value:true},
            enableDebounce: {value:false},
            risingEdgeDelay: {value:10,validate:RED.validators.number()},
            fallingEdgeDelay: {value:10,validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||(this.ioPort||"DIO Read");
        },
        oneditprepare: function() 
        {
            $("#node-input-autoPolling").change(function() {
                if ($(this).is(":checked")) 
                {
                    $(".polling-setting").show();

                } else 
                {
                    $(".polling-setting").hide();
                    if($('#node-input-pollingSpeed').val() == "")
                        $('#node-input-pollingSpeed').val(10);
                }
            });

            $("#node-input-enableDebounce").change(function() {
                if ($(this).is(":checked"))
                {
                    $(".debounce-setting").show();
                } else 
                {
                    $(".debounce-setting").hide();
                    if($('#node-input-risingEdgeDelay').val() == "")
                        $('#node-input-risingEdgeDelay').val(10);
                    if($('#node-input-fallingEdgeDelay').val() == "")
                        $('#node-input-fallingEdgeDelay').val(10);
                }
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="dio-read">

    <div class="form-row">
        <label for="node-input-updateRate"><i class="fa fa-refresh"></i> Update rate</label>

    <div class="form-row">
        <label for="node-input-ignoreFirst"><i class="fa fa-times"></i> Ignore first</label>

</script>

<script type="text/x-red" data-help-name="dio-read">
    <p>Read DIO</p>
    <h3>Input</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">any</span></dt>
            <dd>Force the node to send output.</dd>
        </dl>
    <h3>Ouput</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">int</span></dt>
            <dd>Pin state.</dd>
        </dl>
    <h3>Configuration</h3>
        <dl class="message-properties">
            <dt>IO Port<span class="property-type">string</span></dt>
            <dd>IO port name.</dd>
            <dt>Update rate<span class="property-type">int</span></dt>
            <dd>IO refresh interval(ms). Due hardware and software limit, DO NOT set this value too low. Value higher than 10ms is recommended.</dd>
            <dt>Ignore first<span class="property-type">bool</span></dt>
            <dd>Skip sending the init value.</dd>
            <dt>Auto Polling<span class="property-type">bool</span></dt>
            <dd>Auto send output after interval(ms).</dd>
            <dt style="color:#415099;">Polling rate<span class="property-type">int</span></dt>
            <dd>Pooling send interval(ms).</dd>
            <dt style="color:#415099;">Edge mode<span class="property-type">bool</span></dt>
            <dd>Only send ouput if the IO state changed.</dd>
            <dt>Debounce<span class="property-type">bool</span></dt>
            <dd>Enable software debounce.</dd>
            <dt style="color:#415099;">Rising Edge<span class="property-type">int</span></dt>
            <dd>Debounce threshold for rising edge(ms).</dd>
            <dt style="color:#415099;">Falling Edge<span class="property-type">int</span></dt>
            <dd>Debounce threshold for falling edge(ms).</dd>
        </dl>
</script>
